<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Variables for Light and Dark Mode */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --menu-bg: #ffffff;
            --menu-text: #000000;
            --bot-bg: #e9ecef;
            --user-bg: #007bff;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover: #dddddd;
        }

        .dark-mode {
            --bg-color: #2C2F33;
            --text-color: #E0E0E0;
            --menu-bg: #3B3E42;
            --menu-text: #E0E0E0;
            --bot-bg: #3B3E42;
            --user-bg: #4E8EF7;
            --button-bg: #4E8EF7;
            --button-text: #ffffff;
            --button-hover: #3A6EC1;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--menu-bg);
            color: var(--menu-text);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        #menu h3 {
            margin-top: 0;
        }

        #menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
        }

        #menu-button:hover {
            background: var(--button-hover);
        }

        #close-menu {
            margin-top: 10px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            width: 100%;
        }

        #close-menu:hover {
            background: var(--button-hover);
        }

        #menu select, #menu button, #menu label {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        #chat-container {
            width: 90%;
            max-width: 400px;
            background: var(--bg-color);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid var(--bot-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            margin-bottom: 8px;
        }

        .user {
            background-color: var(--user-bg);
            color: white;
            align-self: flex-end;
        }

        .bot {
            background-color: var(--bot-bg);
            color: var(--text-color);
            align-self: flex-start;
        }

        #suggestion {
            margin-top: 10px;
            padding: 10px;
            border: 1px dashed var(--text-color);
            border-radius: 8px;
            background: var(--bg-color);
            cursor: pointer;
            text-align: center;
        }

        #suggestion:hover {
            background: var(--button-hover);
        }

        #input-area {
            display: flex;
            padding-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--bot-bg);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
            outline: none;
        }

        button {
            padding: 10px;
            margin-left: 5px;
            background: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--text-color);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <button id="menu-button">☰ Menu</button>

    <div id="menu">
        <h3>Settings</h3>
        <label for="topics">Select Topic:</label>
        <select id="topics">
            <option value="topic1">Heart Attack</option>
            <option value="topic2">Hepatitis C</option>
            <option value="topic3">Cancer</option>
            <option value="topic4">Hypothyroidism</option>
        </select>
        <button id="refresh">Refresh Chat</button>
        <button id="close-menu">Close Menu</button>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="suggestion" style="display: none;">Click for a suggested question</div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const questions = {
            topic1: [
                "What Is a Heart Attack?",
                "What are the symptoms of a heart attack?",
                "What is the most common cause of a heart attack?",
                "What are the risk factors for heart attacks?",
                "What are some ways to prevent heart attacks?"
            ],
            topic2: [
                "What is Hepatitis C?",
                "How is Hepatitis C Spread?",
                "What Are the Symptoms of Hepatitis C?",
                "What Other Problems Can Hepatitis C Cause?",
                "What Are the Treatments for Hepatitis C?"
            ],
            topic3: [
                "What kinds of cancer are more common in young adults?",
                "Are there ways to prevent breast cancer?",
                "How do I know if something on my skin might be melanoma?",
                "How do doctors treat cancer?",
                "What’s the difference between chemotherapy and radiotherapy?"
            ],
            topic4: [
                "What is Hypothyroidism?",
                "What causes hypothyroidism?",
                "What are the symptoms of hypothyroidism?",
                "What other problems can hypothyroidism cause?",
                "What are the treatments for hypothyroidism?"
            ]
        };

        let usedQuestions = [];

        function suggestQuestion(topic) {
            if (!questions[topic] || questions[topic].length === usedQuestions.length) return;
            let availableQuestions = questions[topic].filter(q => !usedQuestions.includes(q));
            let randomIndex = Math.floor(Math.random() * availableQuestions.length);
            let randomQuestion = availableQuestions[randomIndex];
            usedQuestions.push(randomQuestion);
            return randomQuestion;
        }

        document.getElementById("topics").addEventListener("change", function () {
            const topic = this.value;
            const suggestionDiv = document.getElementById("suggestion");
            const suggestedQuestion = suggestQuestion(topic);
            if (suggestedQuestion) {
                suggestionDiv.textContent = suggestedQuestion;
                suggestionDiv.style.display = "block";
                suggestionDiv.onclick = () => {
                    addMessage(suggestedQuestion, "user");
                    suggestionDiv.style.display = "none";
                };
            } else {
                suggestionDiv.style.display = "none";
            }
        });

        function addMessage(text, sender) {
            const messageContainer = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        document.getElementById("refresh").addEventListener("click", () => {
            document.getElementById("messages").innerHTML = "";
            usedQuestions = [];
        });
    </script>
</body>
</html>
