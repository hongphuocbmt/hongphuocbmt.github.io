<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Variables for Light and Dark Mode */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --menu-bg: #ffffff;
            --menu-text: #000000;
            --bot-bg: #e9ecef;
            --user-bg: #007bff;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover: #dddddd;
        }

        .dark-mode {
            --bg-color: #2C2F33;
            --text-color: #E0E0E0;
            --menu-bg: #3B3E42;
            --menu-text: #E0E0E0;
            --bot-bg: #3B3E42;
            --user-bg: #4E8EF7;
            --button-bg: #4E8EF7;
            --button-text: #ffffff;
            --button-hover: #3A6EC1;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--menu-bg);
            color: var(--menu-text);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        #menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
        }

        #menu-button:hover {
            background: var(--button-hover);
        }

        #menu h3 {
            margin-top: 0;
        }

        #menu select, #menu button {
            margin-top: 5px;
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        #chat-container {
            width: 90%;
            max-width: 400px;
            background: var(--bg-color);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid var(--bot-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            margin-bottom: 8px;
        }

        .user {
            background-color: var(--user-bg);
            color: white;
            align-self: flex-end;
        }

        .bot {
            background-color: var(--bot-bg);
            color: var(--text-color);
            align-self: flex-start;
        }

        #input-area {
            display: flex;
            padding-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--bot-bg);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
            outline: none;
        }

        button {
            padding: 10px;
            margin-left: 5px;
            background: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--text-color);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <button id="menu-button">â˜° Menu</button>
    <div id="menu">
        <h3>Settings</h3>
        <label for="agent">Select Agent:</label>
        <select id="agent">
            <option value="agent1">Agent 1</option>
            <option value="agent2">Agent 2</option>
        </select>

        <label for="icons">Icons:</label>
        <select id="icons">
            <option value="icon1">Icon 1</option>
            <option value="icon2">Icon 2</option>
        </select>

        <label for="topics">Select Topic:</label>
        <select id="topics">
            <option value="topic1">Topic 1</option>
            <option value="topic2">Topic 2</option>
            <option value="topic3">Topic 3</option>
            <option value="topic4">Topic 4</option>
        </select>

        <button id="refresh">Refresh Chat</button>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Menu toggle
        const menuButton = document.getElementById("menu-button");
        const menu = document.getElementById("menu");

        menuButton.addEventListener("click", () => {
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });

        // Send message using the Enter key or Send button
        const inputField = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        sendButton.addEventListener("click", sendMessage);

        function sendMessage() {
            const userMessage = inputField.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, "user");
            inputField.value = ""; // Clear input field
        }

        function addMessage(text, sender) {
            const messageContainer = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Refresh chat
        document.getElementById("refresh").addEventListener("click", () => {
            document.getElementById("messages").innerHTML = "";
        });
    </script>
</body>
</html>
