<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Variables for Light and Dark Mode */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --menu-bg: #ffffff;
            --menu-text: #000000;
            --bot-bg: #e9ecef;
            --user-bg: #007bff;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover: #dddddd;
        }

        .dark-mode {
            --bg-color: #2C2F33;
            --text-color: #E0E0E0;
            --menu-bg: #3B3E42;
            --menu-text: #E0E0E0;
            --bot-bg: #3B3E42;
            --user-bg: #4E8EF7;
            --button-bg: #4E8EF7;
            --button-text: #ffffff;
            --button-hover: #3A6EC1;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #menu {
            position: absolute;
            top: 50px;
            left: 10px;
            background: var(--menu-bg);
            color: var(--menu-text);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        #menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
        }

        #menu-button:hover {
            background: var(--button-hover);
        }

        #menu select, #menu button, #menu label {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            background: var(--bg-color);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 75vh;
        }

        #messages {
            height: 60vh;
            overflow-y: auto;
            border-bottom: 1px solid var(--bot-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            margin-bottom: 8px;
        }

        .user {
            background-color: var(--user-bg);
            color: white;
            align-self: flex-end;
        }

        .bot {
            background-color: var(--bot-bg);
            color: var(--text-color);
            align-self: flex-start;
        }

        #input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .suggestion {
            background: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--text-color);
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .suggestion:hover {
            background: var(--button-hover);
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--bot-bg);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
            outline: none;
        }

        button {
            padding: 10px;
            margin-left: 5px;
            background: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--text-color);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <button id="menu-button">☰ Menu</button>

    <div id="menu">
        <h3>Settings</h3>
        <label for="agent">Select Agent:</label>
        <select id="agent">
            <option value="agent1">Agent 1</option>
            <option value="agent2">Agent 2</option>
            <option value="agent3">Agent 3</option>
            <option value="agent4">Agent 4</option>
        </select>

        <label for="topics">Select Topic:</label>
        <select id="topics">
            <option value="topic1">Technology</option>
            <option value="topic2">Health</option>
            <option value="topic3">Education</option>
            <option value="topic4">Entertainment</option>
        </select>

        <button id="refresh">Refresh Chat</button>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <div id="suggestions"></div>
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const topicSuggestions = {
            topic1: ["What is AI?", "Explain cloud computing", "Latest tech trends?"],
            topic2: ["How to stay healthy?", "What are balanced diets?", "Benefits of exercise?"],
            topic3: ["Tips for studying?", "Best online courses?", "Learning new languages?"],
            topic4: ["What’s trending in movies?", "Best TV shows?", "Upcoming games?"],
        };

        const topicsDropdown = document.getElementById("topics");
        const suggestionsDiv = document.getElementById("suggestions");
        const userInput = document.getElementById("user-input");

        // Show suggestions based on the selected topic
        topicsDropdown.addEventListener("change", () => {
            const selectedTopic = topicsDropdown.value;
            const questions = topicSuggestions[selectedTopic] || [];
            suggestionsDiv.innerHTML = ""; // Clear existing suggestions

            questions.forEach((question) => {
                const suggestion = document.createElement("div");
                suggestion.className = "suggestion";
                suggestion.textContent = question;
                suggestion.addEventListener("click", () => {
                    userInput.value = question; // Fill the input with the suggestion
                });
                suggestionsDiv.appendChild(suggestion);
            });
        });

        // Refresh Chat
        document.getElementById("refresh").addEventListener("click", () => {
            document.getElementById("messages").innerHTML = "";
        });

        // Send message logic
        document.getElementById("send-button").addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, "user");
            userInput.value = ""; // Clear input field
        }

        function addMessage(text, sender) {
            const messageContainer = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Toggle menu visibility
        const menuButton = document.getElementById("menu-button");
        const menu = document.getElementById("menu");
        menuButton.addEventListener("click", () => {
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });
    </script>
</body>
</html>
