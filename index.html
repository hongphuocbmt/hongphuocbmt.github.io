<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Default Light Mode */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --input-bg: #ffffff;
            --bot-bg: #e9ecef;
            --user-bg: #007bff;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover: #dddddd;
        }

        /* Dark Mode */
        .dark-mode {
            --bg-color: #2C2F33;
            --text-color: #E0E0E0;
            --input-bg: #40444B;
            --bot-bg: #3B3E42;
            --user-bg: #4E8EF7;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover: #dddddd;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }

        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border: none;
            background-color: var(--button-bg);
            color: var(--button-text);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #theme-toggle:hover {
            background-color: var(--button-hover);
        }

        #agent-selector {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: var(--input-bg);
            color: var(--text-color);
        }

        #chat-container {
            width: 90%;
            max-width: 400px;
            background: var(--input-bg);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid var(--bot-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeIn 0.3s ease-in forwards;
        }

        .user {
            background-color: var(--user-bg);
            align-self: flex-end;
            color: white;
        }

        .bot {
            background-color: var(--bot-bg);
            align-self: flex-start;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #input-area {
            display: flex;
            padding-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            background: var(--input-bg);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            outline: none;
        }

        /* Modern White Send Button */
        button {
            padding: 10px 15px;
            background: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--button-text);
            border-radius: 8px;
            cursor: pointer;
            margin-left: 5px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }

        button:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <button id="theme-toggle">Toggle Theme</button>
    
    <select id="agent-selector">
        <option value="agent1">Agent 1</option>
        <option value="agent2">Agent 2</option>
    </select>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Theme Toggle
        document.getElementById("theme-toggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });

        // Load saved theme preference
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
        }

        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const userMessage = inputField.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, "user");
            inputField.value = "";

            const selectedAgent = document.getElementById("agent-selector").value;

            const response = await fetch("YOUR_FIREBASE_FUNCTION_URL/dialogflow", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sessionId: "12345", message: userMessage, agent: selectedAgent }),
            });

            const data = await response.json();
            showTypingEffect(data.reply);
        }

        function addMessage(text, sender) {
            const messageContainer = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function showTypingEffect(botReply) {
            const messageContainer = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "bot");
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;

            let i = 0;
            function type() {
                if (i < botReply.length) {
                    messageDiv.textContent += botReply[i];
                    i++;
                    setTimeout(type, 40);
                }
            }
            type();
        }
    </script>
</body>
</html>
